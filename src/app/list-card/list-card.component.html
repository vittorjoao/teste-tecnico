<mat-list-item (click)="gotoDetails()" class="border-b border-slate-300">
  <img
    matListItemAvatar
    src="{{ person.urlFoto ?? '/assets/avatar.png' }}"
    alt="foto_pessoa"
    class="border border-slate-300 shadow-sm"
  />
  <span matListItemTitle>{{ person.nome }}</span>
  <span matListItemLine>{{ person.sexo }} - {{ person.idade }} Anos</span>
</mat-list-item>
